<div class="picker">
  <ion-spinner name="crescent" color="primary" *ngIf="isLoading"></ion-spinner>
  <ion-img role="button" class="location-image" 
  [src]="selecetdLocationImage" (click) = "onPickLocation()"
  *ngIf="selecetdLocationImage && !isLoading && showPreview"></ion-img>
  <ion-button (click)="onPickLocation()" 
  fill="solid" shape="round" color="primary" 
  *ngIf="(!selecetdLocationImage || !showPreview)  && !isLoading ">
    <ion-icon name="map" slot="start"></ion-icon>
    <ion-label>Select Location</ion-label>
  </ion-button>
</div>
