<div class="picker">
    <ion-img role="button" class="image" 
    [src]="selecetdImage" (click) = "onPickImage()"
    *ngIf="selecetdImage && showPreview"></ion-img>
    <ion-button (click)="onPickImage()" 
    fill="solid" shape="round" color="primary" 
    *ngIf="!selecetdImage || !showPreview">
      <ion-icon name="map" slot="start"></ion-icon>
      <ion-label>Take Picture</ion-label>
    </ion-button>
  </div>
  <input type="file" *ngIf="usePicker" accept="image/jpeg"
  (change)="onFileChosen($event)" #filePicker>
