<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isloading ? 'Loading.....' : place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isloading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <ion-grid no-padding *ngIf="!isloading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" no-padding>
        <ion-img [src]="place?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center padding>
        <p>{{place?.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-padding" class="ion-text-center">
        <p>{{place.location?.address}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
          <ion-img class="location-image" 
          (click) = "onShowFullMap()"
          [src]="place.location?.staticMapImageUrl"></ion-img>
        </ion-col>
      </ion-row>
    <ion-row *ngIf="isBookable">
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" margin (click)="onBookPlace()" expand="block">
          Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
