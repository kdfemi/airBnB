<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{offer.title}}</h1>
    <div class="offer-details" style="font-size: 75%">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{offer.availableTo | date}}</ion-text>
      <span class="space-left" >to</span>
      <ion-icon class="space-left" name="calendar" color="primary"></ion-icon>
      <ion-text class="space-left" color="tertiary">{{offer.availableTo| date}}</ion-text>
    </div>
  </ion-label>
</ion-item>
