<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new" routerLinkActive="router-link-active" >
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <div class="ion-text-center" *ngIf="isloading">
        <ion-spinner name="bubbles" color="primary" ></ion-spinner>
      </div>
      <div class="ion-text-center" *ngIf="!isloading && loadedPlace.length <= 0">
       <p> No offers found! Please create one first!</p>
       <ion-button routerLink="/places/tabs/offers/new"  fill="solid" shape="round">
         Offer New Place
       </ion-button>
      </div>
      <ion-list *ngIf="!isloading && loadedPlace.length > 0">
        <ion-item-sliding *ngFor="let offer of loadedPlace" #slidingItem>
          <app-offer-item [offer]="offer"></app-offer-item>
          <ion-item-options>
            <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)" > 
              <ion-icon name="create" slot="top"></ion-icon>
            </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
