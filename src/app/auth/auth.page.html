<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin? 'Login': 'SignUp'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" 
              required email #emailCtrl="ngModel"></ion-input>
               </ion-item>
            <ion-item lines="none" *ngIf="emailCtrl.touched && emailCtrl.invalid">
                <ion-label>Should be a valid emailed address</ion-label>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" ngModel name="password" 
                required minlength="6" #passwordCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="passwordCtrl.touched && passwordCtrl.invalid">
                  <ion-label>Should at least be 6 characters long </ion-label>
              </ion-item>
          </ion-list>
          <!-- <div text-center>
              <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          </div> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button type="button" color="primary"
            (click)="onSwitchAuthMode()" 
            fill="clear" expand="full">Switch to {{isLogin? 'Signup': 'Login'}}</ion-button>
            <ion-button type="submit" color="primary" 
             [disabled]="!form.valid"
            expand="block">{{ isLogin? 'Login':'Signup'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</form>
</ion-content>
